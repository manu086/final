<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Candidato"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Código"/>
                    <h:outputText value="#{candidatoController.selected.idcandidato}" title="#{bundle.ViewCandidatoTitle_idcandidato}"/>
                    <h:outputText value="Nombres"/>
                    <h:outputText value="#{candidatoController.selected.nombres}" title="#{bundle.ViewCandidatoTitle_nombres}"/>
                    <h:outputText value="Apellidos"/>
                    <h:outputText value="#{candidatoController.selected.apellidos}" title="#{bundle.ViewCandidatoTitle_apellidos}"/>
                    <h:outputText value="Fecha de Nacimiento"/>
                    <h:outputText value="#{candidatoController.selected.fechadenacimiento}" title="#{bundle.ViewCandidatoTitle_fechadenacimiento}"/>
                    <h:outputText value="Teléfono"/>
                    <h:outputText value="#{candidatoController.selected.telefono}" title="#{bundle.ViewCandidatoTitle_telefono}"/>
                    <h:outputText value="DUI"/>
                    <h:outputText value="#{candidatoController.selected.dui}" title="#{bundle.ViewCandidatoTitle_dui}"/>
                    <h:outputText value="NIT"/>
                    <h:outputText value="#{candidatoController.selected.nit}" title="#{bundle.ViewCandidatoTitle_nit}"/>
                    <h:outputText value="Dirección"/>
                    <h:outputText value="#{candidatoController.selected.direccion}" title="#{bundle.ViewCandidatoTitle_direccion}"/>
                    <h:outputText value="Municipio"/>
                    <h:outputText value="#{candidatoController.selected.municipioIdmunicipio.nombremunicipio}" title="#{bundle.ViewCandidatoTitle_municipioIdmunicipio}"/>
                    <h:outputText value="Estado Civil"/>
                    <h:outputText value="#{candidatoController.selected.estadocivilIdestadocivil.nombreestadocivil}" title="#{bundle.ViewCandidatoTitle_estadocivilIdestadocivil}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{candidatoController.destroyAndView}" value="Eliminar"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Modificar"/>
                <br />
                <h:commandLink action="#{candidatoController.prepareCreate}" value="Crear Nuevo Candidato" />
                <br />
                <h:commandLink action="#{candidatoController.prepareList}" value="Mostrar todos"/>
                <br />
                <br />
                <h:link outcome="/index" value="Inicio"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
