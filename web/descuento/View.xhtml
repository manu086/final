<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Descuento Aplicado"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Código"/>
                    <h:outputText value="#{descuentoController.selected.iddescuento}" title="#{bundle.ViewDescuentoTitle_iddescuento}"/>
                    <h:outputText value="Comentario"/>
                    <h:outputText value="#{descuentoController.selected.comentario}" title="#{bundle.ViewDescuentoTitle_comentario}"/>
                    <h:outputText value="Monto"/>
                    <h:outputText value="#{descuentoController.selected.monto}" title="#{bundle.ViewDescuentoTitle_monto}"/>
                    <h:outputText value="Tipo de Descuento"/>
                    <h:outputText value="#{descuentoController.selected.tipodescuentoIdtipodescuento.nombre}" title="#{bundle.ViewDescuentoTitle_tipodescuentoIdtipodescuento}"/>
                    <h:outputText value="Código de Empleado"/>
                    <h:outputText value="#{descuentoController.selected.empleadoIdempleado}" title="#{bundle.ViewDescuentoTitle_empleadoIdempleado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{descuentoController.destroyAndView}" value="Eliminar"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Editar"/>
                <br />
                <h:commandLink action="#{descuentoController.prepareCreate}" value="Aplicar Nuevo Descuento" />
                <br />
                <h:commandLink action="#{descuentoController.prepareList}" value="Mostrar todos"/>
                <br />
                <br />
                <h:link outcome="/index" value="Inicio"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
